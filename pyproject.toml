[project]
name = "CaloCem"
version = "0.2.02"
description = "Handling TAM Air calorimetry files made easy."
authors = [
    { name = "mj-hofmann", email = "aCodingChemist@gmail.com" },
    { name = "tgaedt", email = "torben.gaedt@tum.de" },
]
requires-python = ">=3.10.1,<4"
readme = "README.md"
license = "MIT"
keywords = [
    "calorimetry",
    "TAM Air",
    "TA Instruments",
    "analysis",
    "vizualisation",
]
dependencies = [
    "numpy>=2.1.1,<3",
    "requests>=2.28.1,<3",
    "xlrd>=2.0.1,<3",
    "pytest>=7.2.0,<8",
    "pytest-cov>=4.0.0,<5",
    "mypy>=0.991,<0.992",
    "pysnooper>=1.1.1,<2",
    "matplotlib>=3.9.1,<4",
    "pandas>=2.1.1,<3",
    "scipy>=1.14.1,<2",
]

[project.urls]
Repository = "https://github.com/mj-hofmann/CaloCem"
Documentation = "https://mj-hofmann.github.io/CaloCem/"

[dependency-groups]
dev = [
    "mkdocs>=1.6.0,<2",
    "flake8>=6.0.0,<7",
    "tox>=4.2.1,<5",
    "PySnooper>=1.1.1,<2",
    "mkdocs-material>=9.5.28,<10",
    "mkdocs-git-revision-date-localized-plugin>=1.2.6,<2",
    "mkdocs-git-committers-plugin-2>=2.3.0,<3",
    "mkdocs-git-authors-plugin>=0.9.0,<0.10",
    "mkdocstrings[python]>=0.25.1,<0.26",
    "mkdocs-table-reader-plugin>=2.2.2,<3",
    "mkdocs-jupyter>=0.24.0,<0.25",
]

[tool.hatch.build.targets.sdist]
include = ["calocem"]

[tool.hatch.build.targets.wheel]
include = ["calocem"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = [
    "tests",
]

[tool.mypy]
mypy_path = "src"
check_untyped_defs = true
disallow_any_generics = true
ignore_missing_imports = true
no_implicit_optional = true
show_error_codes = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
no_implicit_reexport = true

[tool.tox]
legacy_tox_ini = """
[tox]
envlist =  py310, py311, py312, py313, mypy

[gh-actions]
python =
    3.10: py310, mypy
    3.11: py311
    3.12: py312
    3.13: py313

[testenv]
commands = pytest
"""
